<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
        <title>Profile Card</title>
    </head>
    <body>
        <div class="card">
            <div id="top-card">
            </div>
            <div id="photo">
                <img src="images/image-victor.jpg" alt="Victor portrait" id="portrait">
            </div>
            <div id="info">
                <div class="title">
                    Victor Crest <div id="age">26</div>
                </div>
                <div class="sub">
                    London
                </div>
            </div>
            <div id="link">
                <div id="followers">
                    <div class="title">
                        80K
                    </div>
                    <div class="sub">
                        Followers
                    </div>
                </div>
                <div id="likes">
                    <div class="title">
                        803K
                    </div>
                    <div class="sub">
                        Likes
                    </div>
                </div>
                <div id="photos">
                    <div class="title">
                        1.4K
                    </div>
                    <div class="sub">
                        Photos
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
